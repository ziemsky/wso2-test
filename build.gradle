plugins {
    id 'java'
}

group 'com.sbg.risk-management-feeder'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '1.1.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.tngtech.java', name: 'junit-dataprovider', version: '1.13.1'


    testCompile group: 'org.springframework', name: 'spring-web', version: '5.0.7.RELEASE'

    testCompile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
}
